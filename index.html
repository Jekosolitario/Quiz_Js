<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Zuhir Ichcho">
    <meta name="description"
        content="Sito di quiz a tema: animali, cinema, sport, geografia e storia. Mettiti alla prova e divertiti!">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="quiz, giochi, conoscenza, animali, cinema, sport, geografia, storia, cultura">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Lo stile/style.css">
    <link rel="stylesheet" href="Lo stile/MediaQ.css">

    <title>Quiz Time - Metti alla prova le tue conoscenze!</title>
</head>

<body>
    <header id="testaPage">
        <h1>Quiz Time!</h1>
        <div id="categorie">
            <button class="b_category animal" role="button">Animali</button> 
            <button class="b_category cinema" role="button">Cinema</button>
            <button class="b_category sport" role="button">Sport</button>
            <button class="b_category geography" role="button">Geografia</button>
            <button class="b_category story" role="button">Storia</button>
        </div>
    </header>


    <main role="main" id="corpoQuiz" aria-label="Sezione principale del quiz">
        <h2>Scegli una categoria e metti alla prova le tue conoscenze.</h2>

        <div id="relativ">
            <section id="quiz">
                <h2>Domanda?</h2>
                <div id="risposte">
                    <button class="solution a"><b>A:</b></button>
                    <button class="solution b"><b>B:</b></button>
                    <button class="solution c"><b>C:</b></button>
                    <button class="solution d"><b>D:</b></button>
                </div>
            </section>
        </div>
    </main>


    <footer id="piePag">
        <p>Tutti i diritti riservati.</p>
        <p><a href="#"><small>Privacy & Cookie Policy</small></a></p>
    </footer>


    <script src="doc.js"></script>
</body>

</html>
